<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <header>
    <div class="title">BLAUSTOCKS</div>
    <div class="logo">
      <img src="logo.JPG" alt="logo">
    </div>
  </header>
  <nav>
    <ul>
      <li><a href="index.html">TRADE</a></li>
      <li><a href="account.html">ACCOUNTS</a></li>
      <li><a href="profile.html">PROFILE</a></li>
    </ul>
  </nav>
  <main>
    <div class="container mt-4">
      <input type="text" id="searchInput" placeholder="Search...">
      <ul class="nav nav-tabs mt-3" id="wishlistTabs">
        <!-- Tabs will be dynamically added here -->
      </ul>
      <div class="tab-content" id="wishlistContent">
        <!-- Tab content will be dynamically added here -->
      </div>
      <div id="stockDetails" class="mt-4">
        <!-- Stock details will be dynamically added here -->
      </div>
      <!-- New Table: Order Status -->
      <div class="mt-5">
        <!-- <h2>Order Status</h2>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Order Number</th>
              <th>Status</th>
            </tr>
          </thead> -->
          <tbody id="orderStatusTable">
            <!-- Order status data will be dynamically added here -->
          </tbody>
        </table>
      </div>
      <!-- New Table: List of Accounts -->
      <div class="mt-5">
        <h2>TRADE ORDER STATUS</h2>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Account Name</th>
              <th>Order Number</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="accountListTable">
            <!-- Account list data will be dynamically added here -->
          </tbody>
        </table>
        
      </div>
    </div>
  </main>
  <footer>
    <div class="container text-center py-3">
      <p>&copy; 2024 BLAUPLUG. All rights reserved.</p>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="scripts/dashscript.js"></script>
</body>
</html>
